<body>

  <header id="top" class="header">    
      <div class="text-vertical-center">
          <p class="form-title">Sign In</p>
          <form class="login" method="post" action="/login">
              <input(type='hidden', name='_csrf', value=<%=token%>/>
              <input type="text" placeholder="Username" name="username" id="login" autocomplete="off"/>
              <input type="password" placeholder="Password" name="password" id="pass" autocomplete="off"/>
              <input type="submit" value="Sign In" class="btn btn-success btn-sm" />
          </form>

  <script>
  var CSRF_HEADER = 'X-CSRF-Token';

  var setCSRFToken = function(securityToken) {
    $.ajaxPrefilter(function(options, _, xhr) {
      if ( !xhr.crossDomain ) 
          xhr.setRequestHeader(CSRF_HEADER, securityToken);
    });
  };

  setCSRFToken($('meta[name="csrf-token"]').attr('content'));
  /******* EDIT THIS SECTION *******/

  $('#form-login').submit(function(event)
  {
    // Values
    var login = $.trim($('#login').val()),
      pass = $.trim($('#pass').val());

    // Check inputs
    if (login.length === 0)
    {

      return false;

      //formWrapper.clearMessages('Please fill in your login');

      return false;
    }
    else

      //formWrapper.clearMessages();

  });
  
  /******* END OF EDIT SECTION *******/
  </script>
